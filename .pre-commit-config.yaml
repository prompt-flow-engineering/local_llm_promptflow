repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    - id: black-jupyter
      language_version: python3.11
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--filter-files"]